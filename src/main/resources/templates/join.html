<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Join</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="author" content="colorlib.com">

		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="/join/css/material-design-iconic-font.css">

		<!-- DATE-PICKER -->
		<link rel="stylesheet" href="/join/css/datepicker.min.css">

		<!-- STYLE CSS -->
		<link rel="stylesheet" href=/join/css/style.css>
	</head>
	<body>
		<div class="wrapper">
            <form action="" id="wizard">
        		<!-- SECTION 1 -->
                <h4></h4>
                <section>
                    <div class="inner">
                    	<a href="#" class="avartar">
                    		<img src="/join/images/avartar.png" alt="">
                    	</a>
                    	<div class="form-row form-group">
                    		<div class="form-holder">
                    			<input type="text" class="form-control" placeholder="아이디">
                    		</div>
                            <div class="form-holder">
                                <input type="button" value="중복검사">
                            </div>
                    	</div>
                        <div class="form-row">
                            <div class="form-holder">
                                <input type="text" class="form-control" placeholder="이름">
                            </div>
                        </div>
                    	<div class="form-row">
                    		<div class="form-holder">
                    			<input type="password" class="form-control" placeholder="비밀번호">
                    			<i class="zmdi zmdi-lock-open small"></i>
                    		</div>
                    	</div>
                        <div class="form-row">
                            <div class="form-holder">
                                <input type="password" class="form-control" placeholder="비밀번호 확인">
                                <i class="zmdi zmdi-lock-open small"></i>
                            </div>
                        </div>
                    	<div class="form-row">
                    		<div class="form-holder">
                    			<input type="text" class="form-control" placeholder="이메일">
                    			<i class="zmdi zmdi-email small"></i>
                    		</div>
                    	</div>
                    	<div class="form-row">
                    		<div class="form-holder">
                    			<input type="text" class="form-control" placeholder="전화번호">
                    			<i class="zmdi zmdi-smartphone-android"></i>
                    		</div>
                    	</div>
                    </div>
                </section>
                
				<!-- SECTION 2 -->
                <h4></h4>
                <section>
                	<div class="inner">
                		<a href="#" class="avartar">
                    		<img src="/join/images/avartar.png" alt="">
                    	</a>
                		<div class="form-row">
                            <div class="select">
                                <div class="form-holder">
                                    <div class="select-control">성별</div>
                                    <i class="zmdi zmdi-caret-down small"></i>
                                </div>
                                <ul class="dropdown">
                                    <li rel="남자">남자</li>
                                    <li rel="여자">여자</li>
                                </ul>
                            </div>
	                	</div>
	                	<div class="form-row">
                            <div class="select">
                                <div class="form-holder">
                                    <div class="select-control">언어</div>
                                    <i class="zmdi zmdi-caret-down small"></i>
                                </div>
                                <ul class="dropdown">
                                    <li rel="한국어">한국어</li>
                                </ul>
                            </div>
                        </div>
                        <div class="form-row form-group">
                            <div class="form-holder">
                                <input type="text" class="form-control" placeholder="주소">
                                <i class="zmdi zmdi-map small"></i>
                            </div>
                            <div class="form-holder">
                                <input type="button" value="주소찾기">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-holder">
                                <input type="text" class="form-control" placeholder="상세주소">
                                <i class="zmdi zmdi-account-box-o small"></i>

                            </div>
                        </div>
                	</div>
                </section>

                <!-- SECTION 3 -->

            </form>
		</div>

		<script src="/join/js/jquery-3.3.1.min.js"></script>
		
		<!-- JQUERY STEP -->
		<script src="/join/js/jquery.steps.js"></script>

		<!-- DATE-PICKER -->
		<script src="/join/vendor/date-picker/js/datepicker.js"></script>
		<script src="/join/vendor/date-picker/js/datepicker.en.js"></script>

		<script src="/join/js/main.js"></script>

<!-- Template created and distributed by Colorlib -->
</body>
</html>
